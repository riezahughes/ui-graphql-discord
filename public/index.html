        function zequilizer(id, quantity, width, spacing, height, speed, randomness){
            function animation(){
              let cnv = document.getElementById(id);
              let ctx = cnv.getContext("2d");            
              ctx.clearRect(0, 0, cnv.width, cnv.height);       
              let wspacing = width;
              let hspacing = height;
              let xcounter = 0;

              for(x=0; x < quantity; x++){
                  let rngheight = Math.random() * (+height - +1) + +1; 
                  ctx.fillStyle = "#36393F";
                  ctx.setTransform(1, 0, 0, -1, 0, height); 
                  ctx.fillRect(xcounter, 0, wspacing, rngheight);
                  xcounter = xcounter + spacing
              }
            }

            setInterval(function(){
                animation();
            },60);                   
        }
